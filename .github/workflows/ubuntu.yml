name: Ubuntu
on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/ubuntu.yml'

# Cancel workflow runs on PRs when the PR is updated with a newer commit.
# Such runs will have a concurrency group named
# `{github.workflow}-{github.ref}`,
# for example,
# `Amazon Linux-refs/pull/42/merge`.
#
# Runs on branch `master` and tags will never be canceled,
# due to having a unique group name
# `{github.run_id}-{github.run_attempt}`,
# for example,
# `3477882280-1`.
concurrency:
  group: ${{
    (
    github.ref == 'refs/heads/master' ||
    startsWith(github.ref, 'refs/tags/')
    ) &&
    format('{0}-{1}', github.run_id, github.run_attempt) ||
    format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: true

jobs:
  ubuntu:
    env:
      dist: 'ubuntu'
    strategy:
      fail-fast: false
      matrix:
        dist-version: [ '22.04', '20.04', '18.04', '16.04' ]
        tarantool-version: [ '2.10', '1.10' ]
        build: [ 'script', 'manual' ]
        exclude:
          - tarantool-version: '1.10'
            dist-version: '22.04'

    runs-on: [ self-hosted, ubuntu-20.04-self-hosted ]
    steps:
      - uses: actions/checkout@master

      - name: Setup Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.8.5'
          cache: pip
      - name: Setup Python requirements
        run: pip install -r requirements.txt

      - name: Check installation of Tarantool
        run: |
          python check.py --config config-example.json \
            --dist ${{ env.dist }} \
            --dist-version ${{ matrix.dist-version }} \
            --version ${{ matrix.tarantool-version }} \
            --build ${{ matrix.build }} \
            -d -v

      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.NOW }}-ubuntu-${{ github.run_id }}
          path: archive
