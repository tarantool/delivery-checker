---
name: Ubuntu @ AArch64
on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/ubuntu-aarch64.yml'
jobs:
  ubuntu:
    env:
      dist: 'ubuntu'
    strategy:
      fail-fast: false
      matrix:
        dist-version: [ '22.04', '21.10', '21.04', '20.04' ]
        tarantool-version: [ '2.10']
        build: [ 'script', 'manual' ]
    runs-on: [ self-hosted, graviton ]
    steps:
      - uses: actions/checkout@master

      - uses: tarantool/actions/setup-venv@master

      - uses: ./.github/actions/check
        with:
          dist: ${{ env.dist }}
          dist-version: ${{ matrix.dist-version }}
          tarantool-version: ${{ matrix.tarantool-version }}
          build: ${{ matrix.build }}
